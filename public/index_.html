<html>
<head>
  <title>U2F</title>
  <link rel="stylesheet" href="./style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">U2F Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Register <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="/signin">Authenticate</a>
        <a class="nav-item nav-link" href="/otp">OTP</a>
      </div>
    </div>
  </nav>

  <div class="view view-register">
    <h3>Register your key</h3>
    <div
      class="btn btn-primary"
      autofocus=""
      onClick="register()">
      Register a 2FA key
    </div>
    <div class="status">
      <span id="regtext"></span><br>
    </div>
  </div>

  <div class="view view-auth d-hidden">
    <p>Step 2. Authenticate using your key.</p>
    <input class="btn btn-secondary" type="button" value="Authenticate" onClick="authenticate()">
    <div class="status">
      <span id="authtext"></span><br>
    </div>
  </div>

  <div id="appid" class="fixed-bottom text-right"></div>

  <script src="./js/u2f-api.js"></script>
  <script src="./js/u2f.js"></script>
  <!-- <script src="./js/script.js"></script> -->
</body>
</html>
